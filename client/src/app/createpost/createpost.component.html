<div class="body">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-md-offset-1">
            <a [routerLink]="['/']">
              <img src="https://seeklogo.com/images/T/The_Godfather-logo-E45D5D1E93-seeklogo.com.png" width="100px" alt="" />
            </a>
          </div>
          <div class="col-md-12 text-center buttonG">
            <a [routerLink]="['/profile']">
              <button type="button" class=" btn-lg btn-primary">
                Profile
              </button>
            </a>
            <a [routerLink]="['/beadopted']">
              <button type="button" class=" btn-lg btn-primary">
                Be Adopted
              </button>
            </a>
            <a [routerLink]="['/readposts']">
              <button type="button" class=" btn-lg btn-primary">
                Read Post
              </button>
            </a>
            <a [routerLink]="['/createpost']">
              <button type="button" class=" btn-lg btn-primary">
                Create Post
              </button>
            </a>
          </div>
          <div class="col-md-4">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <img alt="Bootstrap Image Preview" src="https://davidwalsh.name/demo/nodejs.png" class="center-block" width="250px" alt=""
            />
            <p>Someday, and that day may never come, I will call upon you to do a service for me. But until that day, accept
              this as a gift</p>
          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="form-container" class="container">

        <form (ngSubmit)="enviarForm(myForm)" #myForm="ngForm">
          <h3> Title
            <input type="text" name="title" [(ngModel)]="title" required />
          </h3>
          <h3> Post
            <input type="text" name="content" [(ngModel)]="content" required />
          </h3>
          <button type="submit" class=" btn-lg btn-primary" > Submit post </button>
        </form>

        <img class="img-rounded tux " src="https://s-media-cache-ak0.pinimg.com/originals/45/1b/0d/451b0de985968999247c013f30ee67db.jpg">




      </div>
      <div class="row">
        <footer class="col-md-12 col-md-offset-10">
          GaasNipi Developing
        </footer>
      </div>

    </div>


  </div>

</div>
